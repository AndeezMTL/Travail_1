<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy.ca - Page de connexion</title>
    <link rel="shortcut icon" href="./Images/Facebook_f_logo_(2021).svg.png" type="image/x-icon">
    <link rel="stylesheet" target=_blank href="./CSS/index.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>


    <nav class="nav">
        <a href="PageFormulaire.html">Page de connexion</a>
        <a href="PageTache.html">page de tache</a>
    </nav>
    <div id="divParent">

        <!----------------------------------------- <h2>Formulaire d'inscription</h2> --------------------------------->
        <button id="butInscription" onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="bn5">S'inscrire</button>
        <button id="butConnexion" onclick="document.getElementById('id02').style.display='block'" class="bn5" style="width:auto;">Se connecter</button>
        <div id="id01" class="login-box">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal" >&times;</span>
            <form>
                <div class="user-box">
                    <h1>S'inscrire</h1>
                    <p>Veuillez remplir ce formulaire pour créer un compte.</p>
                    <input id="userI" type="text" placeholder="Entrez votre e-mail" name="email" required>
                    <input id="pwdI" type="password" placeholder="Entrer le mot de passe" name="psw" required>
                    <input type="password" placeholder="Répéter le mot de passe" name="psw-repeat" required>

                    <p class="Conditions">En créant un compte, vous acceptez nos Conditions et confidentialité.</p>
                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"class="bn5">
                            Cancel
                        </button>
                        <button class="bn5" onclick="userInfo()">S'inscrire</button>
                    </div>
                </div>
            </form>
        </div>
        <!----------------------------------------------- <h2>Formulaire de connexion</h2> --------------------------------->
        <div class="login-box" id="id02">
            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form action="" method="post">
                <div class="user-box">
                    <input type="text" name="uname" required="" id="userI">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="psw" required="" id="pwdI">
                    <label>Password</label>
                </div>
                    <button id="sub" onclick="connexion()" >Se connecter</button>
                    
                <div class="clearfix">
                    <div class="container" >
                        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="bn5">Annuler</button>
                        <span class="bn5" onclick="alert('mais quel noob!')">Mot de passe oublié?</span>  
                    </div>
            </form>
        </div>
    <script src="./JavaScript/PageFormulaire.js"></script>
</body>
</html>
